<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Recommendar System </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand"> My Book Recommendar </p>
            <ul class="nav navbar-nav">
                <li><a href='/'>Home</a> </li>
                <li><a href='/recommend'> Recommendar</a></li>
                <li><a> Contact</a></li>
            </ul>    
    </nav>

    <div class='container'>
        <div class='row'> 
            <div class='col-md-12'>
                <h1 class='text-white' style='font-size:40px'> Recommend Books</h1>
            </div>   
            
            <form action="/recommend_books" method='post'>
                <input name="user_input" type="text" class="form-control form-control-lg"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
            {% for i in range(data|length) %}

                <div class='col-md-3'style='margin-top:50px'>
                    <div class='card'>
                        <div class='card-body'>
                            <img class="card-img-top" src='{{data[i][2]}}'                        >
                            <h2 class='text-white'>{{data[i][0]}}</h2>
                            <p class='text-white'>{{data[i][1]}}</p>
                            
                        </div>
                    </div>   
                </div>   
            {%endfor%}   
            
        </div>   
    </div>    
</body>
</html>
